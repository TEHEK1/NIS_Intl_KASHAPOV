name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint sources
        run: npm run lint

      - name: Lint styles
        run: npm run lint:styles

      - name: Check formatting
        run: npm run format

      - name: Run unit tests
        run: npm run test:run -- --runInBand
